<ion-header>
  <ion-toolbar padding-horizontal padding-top>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div class="ion-text-left page-title">
            {{title}}
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="ion-text-right">
            <ion-grid>
              <ion-row class="ion-justify-content-end">
                <ion-col size="8" class="ion-align-items-center">
                  <ion-label  class="header-right-label">
                    Logged in as:
                  </ion-label>
                  <span>{{username}}</span>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-end"  *ngIf="headerRightValue">
                <ion-col size="8" class="ion-align-items-center">
                  <ion-label  class="header-right-label">
                    {{headerRightLabel}}
                  </ion-label>
                  <span>{{headerRightValue}}</span>
                </ion-col>
              </ion-row>
            </ion-grid>


          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <div class="ion-justify-content-start">
            <ng-container *ngFor="let but of actionButtons">
                <ion-back-button *ngIf="but.isBackButton; else normalButton" [text]="but.label" default-href="devices">
                </ion-back-button>
                <ng-template #normalButton>
                  <ion-button  [color]="but.color" (click)="_buttonClicked(but.action)">
                    <ion-icon *ngIf="but.iconPath; else buttonWithIcon" slot="start" [src]="but.iconPath"></ion-icon>
                    {{but.label}}
                  </ion-button>
                </ng-template>
              <ng-template #buttonWithIcon>
                <ion-icon *ngIf="but.iconName" slot="start" [name]="but.iconName"></ion-icon>
              </ng-template>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="ion-justify-content-end">
            <ng-container *ngIf="addSearchBarWithPlaceholder">
              <ion-searchbar color="light" debounce="500"
                             [placeholder]="addSearchBarWithPlaceholder" (ionChange)="_startSearch($event)">
              </ion-searchbar>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
