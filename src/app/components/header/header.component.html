<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)='openClientUrl()'>
        <img [src]="clientLogoPath" class="logo">
        <ng-container *ngIf="addClientNameToLogo">
          {{clientName}}
        </ng-container>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)='doLogout()'>
        <ion-icon slot="start" name="close-circle"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
