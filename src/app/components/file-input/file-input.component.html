<ion-button
  size="default"
  expand="block"
  (click)="openFileSelect()"
>
  <ng-container *ngIf="value?.length; else noFile">
    <ng-container *ngFor="let file of value">
      {{ file.name }}
    </ng-container>
  </ng-container>
  <ng-template #noFile>
    No file chosen
  </ng-template>
</ion-button>
<input
  #fileInput
  [multiple]="multiple"
  type="file"
  class="ion-hide"
  (change)="inputChange($event)"
/>
