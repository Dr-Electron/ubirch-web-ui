<div  class="verification-quick-info">
  <ion-grid class="grid">
<ion-row>
    
    <ion-col size="6" class="resultCol">
     <ion-row>
       <ion-col size="6">
        <div class="vTag">
          Verification Status:
        </div> 
      </ion-col>
      <ion-col size="6">
        <ng-container [ngTemplateOutlet]="this[hashState]" [ngTemplateOutletContext]="{hash: hash}">
    </ng-container>
      </ion-col>
     </ion-row>
    </ion-col>
    <ion-col size ="6" class="anchorCol">
     <ion-row>
      <ion-col class="vTag" size="6">
        Blockchain Anchors:
      </ion-col>
      <ion-col  size="6" >
      <div *ngIf="upp">
        <a *ngFor="let anchor of anchors" href="{{anchor.href}}" >
          <img alt="{{anchor.title}}" height="64px" src="{{anchor.icon}}" width="64px" class="anchorIcon">
          <p *ngIf="!anchor.icon">{{anchor.title}}</p>
        </a>
      </div>
      <div *ngIf="!upp" class="vTag">No Blockchain Anchors!</div>
    </ion-col>
    </ion-row> 
    </ion-col>
    
    
  </ion-row>

  </ion-grid>
  
  
  
  
  
  <ng-template #PENDING >
    <div class="notAvailable">
     ? 
    </div>
    
  </ng-template>
  <ng-template #HASH_VERIFIED >
    <div class="success">
      âœ“ 
    </div>
    
  </ng-template>
  <ng-template #HASH_VERIFICATION_FAILED >
    <div class="failed">
      X
    </div>
    
  </ng-template>
  <ng-template #HASH_INSERTED_UNVERIFIED >
    <div class="notAvailable">
     ?
    </div>
    
    
  </ng-template>
  <ng-template #NO_HASH >
    <div class="notAvailable">
    ?
    </div>
    
  </ng-template>
  <ng-template #HASH_VERIFICATION_ERROR >
    <div class="failed">
     X
    </div>
    
    
  </ng-template>
  <ng-template #SERVICE_CURRENTLY_UNAVAILABLE >
    <div class="failed">
      X
    </div>
    
  </ng-template>
  
</div>
