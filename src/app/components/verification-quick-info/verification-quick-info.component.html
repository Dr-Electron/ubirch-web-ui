<div class="verification-quick-info">
    <div class="result">
        <div class="vTag">
            Initial Verification:
        </div>
        <div class="vTag">
            <img [ngClass]="{'success': verificationDisplay.iClass === 'success', 'notAvailable': verificationDisplay.iClass === 'notAvailable', 'fail': verificationDisplay.iClass === 'fail'}"
                 alt="icon"
                 src="{{verificationDisplay.iVerIconSrc}}">
        </div>
    </div>

    <div class="anchors">
        <div class="vTag">
            Blockchain Verification:
        </div>


        <div class="vTag">
            <img [ngClass]="{'success': verificationDisplay.aClass === 'success', 'notAvailable': verificationDisplay.aClass === 'notAvailable', 'fail': verificationDisplay.aClass === 'fail'}"
                 alt="icon"
                 src="{{verificationDisplay.aVerIconSrc}}">
            <a *ngFor="let anchor of anchors" class="aTag" href="{{anchor.href}}">
                <img *ngIf="verificationDisplay.aClass === 'success'" alt="{{anchor.title}}" class="anchorIcon"
                     height="64px" src="{{anchor.icon}}" width="64px">
                <p *ngIf="!anchor.icon">{{anchor.title}}</p>
            </a>
            <div *ngIf="verificationDisplay.aClass === 'notAvailable'" class="vTag">
                We received the upp, but it takes time until the anchoring will be done.
            </div>
        </div>
    </div>
</div>
