<ion-header>
  <ion-toolbar padding-horizontal padding-top>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <div class="ion-text-left page-title">
              Welcome
            </div>
          </ion-col>
          <ion-col size="6">
            <div class="ion-text-right">
              Username
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <div class="ion-justify-content-start">
              <ion-button color="dark">
                <ion-icon slot="start" name="settings"></ion-icon>
                Change User Profile
              </ion-button>
            </div>
          </ion-col>
          <ion-col size="6">
            <div class="ion-justify-content-end">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row class="ion-align-items-center ion-justify-content-start">
      <ion-col size="4">
        <div class="ion-text-left page-title">
          Active Devices
        </div>
      </ion-col>
      <ion-col size="4">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
            <g id="kreis">
              <path d="M6,0A6,6,0,0,0,6,12a5.22,5.22,0,0,0,1.57-.21A6.1,6.1,0,0,0,12,6,6,6,0,0,0,6,0Z"></path>
              <text style="font-size:4px;fill:#fff;font-family:MyriadPro-Bold, Myriad Pro;font-weight:700;" transform="translate(6 6.3)" text-anchor="middle" alignment-baseline="central">
                {{activeDevices}}
              </text>
            </g></svg>
        </div>
      </ion-col>
    </ion-row>
</ion-content>
