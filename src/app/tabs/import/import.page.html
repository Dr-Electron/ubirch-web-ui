<ubirch-web-ui-header
  title="Import"
></ubirch-web-ui-header>

<ion-content class="ion-padding-horizontal">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="import-form">
          <app-import-form
            [loading]="loading$ | async"
            [rowSize]="rowSize"
            [rowsCountLimit]="rowsCountLimit"
            [headerRowSize]="headerRowSize"
            (submitForm)="formSubmit($event)"
          ></app-import-form>
          <div class="spinner ion-padding-vertical" *ngIf="loading$ | async">
            <ion-spinner></ion-spinner>
          </div>
          <ion-text color="danger">
            <p *ngFor="let error of (errorMessages$ | async)">
              {{ error }}
            </p>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
