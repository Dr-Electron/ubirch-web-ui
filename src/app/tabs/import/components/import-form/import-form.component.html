<form [formGroup]="importForm" (ngSubmit)="submitImportForm()">
  <!-- type -->
  <ion-item class="ion-margin-bottom">
    <ion-label slot="start">
      Type<ion-text color="danger">*</ion-text>:
    </ion-label>
    <ion-select
      formControlName="batch_type"
      interface="popover"
      [disabled]="loading"
    >
      <ion-select-option value="sim_import">uSIM</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- file -->
  <ion-item class="ion-margin-bottom">
    <ion-label slot="start">
      File<ion-text color="danger">*</ion-text>:
    </ion-label>
    <app-file-input
      class="file-input"
      slot="end"
      formControlName="file"
      [disabled]="loading"
    ></app-file-input>
  </ion-item>

  <!-- skip header -->
  <ion-item class="ion-margin-bottom">
    <ion-label slot="start">
      Skip header:
    </ion-label>
    <ion-checkbox
      slot="end"
      formControlName="skip_header"
      [disabled]="loading"
    ></ion-checkbox>
  </ion-item>

  <!-- provider -->
  <ion-item class="ion-margin-bottom">
    <ion-label slot="start">
      Provider<ion-text color="danger">*</ion-text>:
    </ion-label>
    <ion-input
      formControlName="batch_provider"
      [disabled]="loading"
    ></ion-input>
  </ion-item>

  <!-- description -->
  <ion-item class="ion-margin-bottom">
    <ion-label slot="start">
      Description<ion-text color="danger">*</ion-text>:
    </ion-label>
    <ion-input
      formControlName="batch_description"
      [disabled]="loading"
    ></ion-input>
  </ion-item>

  <!-- tags -->
  <ion-item class="ion-margin-bottom">
    <ion-label slot="start">
      Tags<ion-text color="danger">*</ion-text>:
    </ion-label>
    <ion-input
      formControlName="batch_tags"
      [disabled]="loading"
    ></ion-input>
  </ion-item>

  <!-- submit -->
  <ion-button
    type="submit"
    color="success"
    expand="full"
    [disabled]="importForm.invalid || loading"
  >
    Upload
  </ion-button>
</form>
