<ion-content class="ion-padding-horizontal">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-end padding-row">
      <ion-button  color="danger" (click)="confirmDeviceDelete()">
        <ion-icon slot="end" src="assets/app-icons/delete.svg"></ion-icon>
        delete
      </ion-button>
    </ion-row>
  </ion-grid>
  <ion-card class="ion-padding">
    <ion-card-content>
      <form [formGroup]="deviceDetailsForm">
        <ion-input type="hidden"
                   formControlName="id"></ion-input>
        <ion-item class="ion-margin-bottom">
          <ion-label slot="start">ID:</ion-label>
          <ion-input formControlName="hwDeviceId" readonly color="medium"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label slot="start">description:</ion-label>
          <ion-input formControlName="description"></ion-input>
        </ion-item>
        <div [formGroup]="deviceOwnerForm" hidden>
          <ion-input type="hidden"
                     formControlName="id"></ion-input>
          <ion-input type="hidden"
                     formControlName="username"></ion-input>
          <ion-input type="hidden"
                     formControlName="lastname"></ion-input>
          <ion-input type="hidden"
                     formControlName="firstname"></ion-input>
        </div>
        <ng-container [formGroup]="deviceAttributesForm">
          <ion-item class="ion-margin-bottom">
            <ion-label slot="start">tags:</ion-label>
            <tag-input formControlName="claiming_tags" placeholder="Add tags for this device"></tag-input>
          </ion-item>
          <ion-item>
            <ion-label slot="start">apiConfig:</ion-label>
            <ion-textarea ngClass="config-area" class="ion-margin-vertical config-input" readonly
                          formControlName="apiConfig" placeholder="NO API CONFIG AVAILABLE"></ion-textarea>
          </ion-item>
        </ng-container>
      </form>
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-center padding-row">
          <ion-col size="6">
            <ion-button color="success"  expand="full" *ngIf="deviceHasUnsavedChanges" (click)="saveDevice()">
              <ion-icon slot="start" name="save"></ion-icon>
              Save
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col size="2">
            <ion-button color="light"  expand="full" *ngIf="deviceHasUnsavedChanges" (click)="discardChanges()">
              Cancel
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
