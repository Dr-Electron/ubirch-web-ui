<ion-content padding-horizontal>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-end padding-row">
    </ion-row>
  </ion-grid>
  <ion-card padding>
    <ion-card-header>Number of UPPs in the last..</ion-card-header>
    <ion-card-content>
        <ion-item margin-bottom>
          <ion-label slot="start">..Minute:</ion-label>
          <ion-input [value]="getNumberOfUPPs(TIME_RANGES.MINUTE)" placeholder="loading..." readonly color="medium"></ion-input>
        </ion-item>
      <ion-item margin-bottom>
        <ion-label slot="start">..Hour:</ion-label>
        <ion-input [value]="getNumberOfUPPs(TIME_RANGES.HOUR)" placeholder="loading..."  readonly color="medium"></ion-input>
      </ion-item>
      <ion-item margin-bottom>
        <ion-label slot="start">..Day:</ion-label>
        <ion-input [value]="getNumberOfUPPs(TIME_RANGES.DAY)" placeholder="loading..."  readonly color="medium"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
