<ubirch-web-ui-header
        [title]="title"
        headerRightLabel="Created:"
        [headerRightValue]="creationDate"
        [actionButtons]="actionButtons"
        (buttonClicked)="handleButtonClick($event)"
></ubirch-web-ui-header>

<ion-content>
  <ng-container *ngIf="id">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Device Details of</ion-card-subtitle>
        <ion-card-title>{{hwDeviceId}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="deviceDetailsForm">
          <ion-item>
            <ion-label slot="start">hwDeviceId:</ion-label>
            <ion-input formControlName="hwDeviceId" readonly color="medium"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label slot="start">description:</ion-label>
            <ion-input formControlName="description"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label slot="start">apiConfig:</ion-label>
            <ion-textarea ngClass="config-area" class="config-input" readonly
                          formControlName="apiConfig" placeholder="NO API CONFIG AVAILABLE"></ion-textarea>
          </ion-item>
          <ion-button expand="full" *ngIf="deviceHasUnsavedChanges" (click)="saveDevice()">Save</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
