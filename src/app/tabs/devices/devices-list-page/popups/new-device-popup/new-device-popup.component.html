<ion-content>
  <ion-grid class="popup-grid">
    <ion-row class="ion-align-items-center ion-justify-content-end popup-padding-row">
      <ion-text><h1><a (click)="dismiss()">X</a></h1></ion-text>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <h1>Register new Things</h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="ion-padding">
          <ion-card-content>
            <form [formGroup]="deviceDetailsForm">
              <ion-item>
                <ion-label slot="start">ID type:</ion-label>
                <ion-button
                  [color]="(isUuidActive$ | async) ? 'primary' : 'light'"
                  size="default"
                  (click)="switchToUuid()"
                >
                  UUID
                </ion-button>
                <ion-button
                  [color]="(isImsiActive$ | async) ? 'primary' : 'light'"
                  size="default"
                  (click)="switchToImsi()"
                >
                  IMSI
                </ion-button>
              </ion-item>
              <ion-item class="ion-margin-bottom">
                <ion-label slot="start">ID:<ion-text color="danger">*</ion-text>:</ion-label>
                <ion-textarea
                  rows="3"
                  formControlName="hwDeviceId"
                  *ngIf="isUuidActive$ | async"
                ></ion-textarea>
                <ion-textarea
                  rows="3"
                  formControlName="secondaryIndex"
                  *ngIf="isImsiActive$ | async"
                ></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label slot="start">Description:</ion-label>
                <ion-input formControlName="description"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label slot="start">Tags:</ion-label>
                <ion-input formControlName="tags"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label slot="start">Prerfix:</ion-label>
                <ion-input formControlName="prefix"></ion-input>
              </ion-item>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-start">
          <p><strong>Note:</strong> By using a ( , ) you can directly register more than one thing.</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="popup-grid">
    <ion-row>
      <ion-col>
        <ion-button color="success" expand="full" class="ion-margin-vertical"
                    (click)="createDevice()" [disabled]="!deviceDetailsForm.valid">
          Register
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="light" expand="full" (click)="dismiss()" >
          Cancel
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
