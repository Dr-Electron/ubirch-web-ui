<ubirch-web-ui-header
        title="Your Devices"
        headerRightLabel="Total Devices:"
        [headerRightValue]="totalDevices"
        [actionButtons]="actionButtons"
        (buttonClicked)="handleButtonClick($event)"
></ubirch-web-ui-header>

<ion-content>
  <mat-paginator #paginator
                 [length]="totalItems"
                 [pageSize]="pageSize">
  </mat-paginator>
  <ion-list>
    <ion-item *ngFor="let item of deviceStubs">
      <ion-label [routerLink]="['/devices','details', item.hwDeviceId]">
        <h2>{{item.description}}</h2>
        <h3>{{item.hwDeviceId}}</h3>
        <p>state not available</p>
      </ion-label>
      <div class="item-note" slot="end">
        <ion-button (click)="confirmDeviceDelete(item)" color="danger">
          <ion-icon name="trash"></ion-icon>
          <ion-label>delete</ion-label>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
