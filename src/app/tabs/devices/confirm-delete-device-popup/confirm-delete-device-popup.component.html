<ion-content>
  <ion-text>
    <h2>Delete Device - Please Confirm</h2>
    <p>Do you really want to delete the selected devices?</p>
    <p>If you delete a device all stored data of this device will get lost.</p>
  </ion-text>
  <ion-button expand="full" (click)="deleteDevice()" >
    <ion-icon name="trash"></ion-icon>
    <ion-label>delete</ion-label>
  </ion-button>
 </ion-content>
