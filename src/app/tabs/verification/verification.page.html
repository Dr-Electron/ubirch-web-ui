<ubirch-web-ui-header
  title="Verification"
  [headerFullWidthLabel]="headerRightLabel"
  [headerFullWidthValue]="verifiedHash"
  [searchInput]="hash2Verify"
  addSearchBarWithPlaceholder="Insert hash for verification and press enter"
  [searchOnEnter]="true"
  [showSearchCancelButton]="true"
  [fullWidthSearch]="true"
  (startSearch)="checkHash($event)"
  (searchString)="saveHash($event)"
></ubirch-web-ui-header>
