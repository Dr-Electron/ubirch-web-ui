<ion-content>

  <ubirch-verification-quick-info></ubirch-verification-quick-info>

  <ng-container *ngIf="verificationState === VERIFICATION_STATE.HASH_VERIFIED; else ERROR_HANDLING">
    <ion-card class="ion-padding">
      <ion-card-content>
        <ion-item>
          <pre>{{verifiedUpp.pureJSON | json:4 }}</pre>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>

<ng-template #ERROR_HANDLING>
  <ubirch-verification-error-handling
    [hash2Verify]="hash2Verify"
    [verificationState]="verificationState"></ubirch-verification-error-handling>
</ng-template>
