<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="${properties.kcHtmlClass!}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" href="resources/img/favicon.ico"/>
    <link href="resources/css/login.css" rel="stylesheet"/>
</head>

<body class="login-pf">
<div class="navbar-fixed">
    <nav class="">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="nav-wrapper">
                        <a class="logo" href="https://ubirch.de"><img src="resources/img/Ubirch_Logo_weiss.svg"
                                                                      alt="logo"></a>
                        <ul class="mainnav">
                            <li><a href="https://ubirch.de/unternehmen" title="Unternehmen">Unternehmen</a></li>
                            <li><a href="https://console.dev.ubirch.com" title="Console">Console</a></li>
                            <li class="noborder"><img class="langmenue" src="resources/img/Weltkugel_weiss.svg"
                                                      alt="language">
                                <div class="langwrap">
                                    <div class="arrowup"></div>
                                    <div class="langmenuebox">
                                        <span class="active"><a href="/">DE</a></span>|<span><a
                                            href="/en/">EN</a></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </nav>
</div>

<div class="login-pf-page" id="login-page">
    <div id="img-col">
        <h2>
            <span class="text white">IoT Data.</span>
            <br>
            <span class="text white">Secured.</span>
            <br>
            <span class="text blue">Forever.</span>
        </h2>
    </div>

    <div id="form-col">
        <form action="">
            <div>
                <h1>Register</h1>
            </div>
            <div class="input-field">
                <label for="email" class="">E-Mail</label>
                <br>
                <input type="text" id="email" name="email">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password">
            </div>
            <div class="input-field">
                <label for="rpassword">Repeat Password</label>
                <br>
                <input type="password" id="rpassword" name="rpassword">
            </div>
            <div class="input-field">
                <label for="type">Account Type</label>
                <br>
                <select name="type" id="type">
                    <option value="standard">Standard</option>
                    <option value="pro">Pro</option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn">Register</button>
            </div>
        </form>

    </div>

</div>


</body>
</html>
